<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="image">
            <img src="vinyl.jpg" alt="vinyl background image" class="image">
            <div class="banner">  <p class>ODIN RECORDS</p> </div>
            <img src="logo.png" alt="logo" class="logo"> 
        </div>

        <div class="content">
            <div class="top-text">
                <p>"And, if you listen very hard, the tune will come to you at last. When all are one and one is all, to be a rock and not to roll. And she's buying a stairway to Heaven."</p>
                <br>
                <p>Let's do this!</p>
            </div>
            <div class="forms">
                <form action="" method="post" id="a-form">
                    
                            <div class="rows">
                                <div class="first-row">
                                    <div class="form-container">
                                     <label for="first_name">FIRST NAME</label>
                                     <input type="text" id="first_name" maxlength="20" required>
                                     </div>
                                     <div class="form-container">
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" required>
                                        </div>
                                        <div class="form-container">
                                            <label for="password">PASSWORD</label>
                                            <input type="password" id="password" required> 
                                            </div>
                                </div>
                                <div class="second-row">
                                    <div class="form-container">
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" id="last-name" maxlength="20" required>
                                        </div>
                                        <div class="form-container">
                                            <label for="phone">PHONE NUMBER</label>
                                            <input type="tel" id="phone" maxlength="15" required>
                                            </div>
                                            <div class="form-container">
                                                <label for="password2">CONFIRM PASSWORD</label>
                                                <input type="password" id="password2" required>
                                                </div>
                                </div>
                            </div>
                        
                   
                </form>
            </div>
            <div class="bottom-text">
                <button type="submit" form="a-form">
                        CREATE ACCOUNT
                </button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
